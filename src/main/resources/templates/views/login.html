<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:include="fragments/headerLogin :: headerLogin">
    </head>
    <body>
       
        <!-- Header -->
        <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Login</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Olvido su password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form th:action="@{/login}" method="POST" id="loginform" class="form-horizontal" >
                            <div th:if="${param.error}" class="alert alert-danger">    
                            Usuario o Contrase√±a invalida
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success"> 
                            
                        </div>
                            
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email"></input>                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password"></input>
                             </div>
                                    


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                     <button type="submit" class="btn btn-success" >Login</button>
                                     
                                    </div>
                                </div>
   
                            </form>     



                        </div>                     
                    </div>  
        </div>
        
    </div>
        <footer>
            <div th:replace="fragments/footer :: footer"></div>
        </footer>
    </body>
</html>
